<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="signin">
        <div class="left">
            <img src="./assets/image/signin-image (1).png" alt="">
        </div>
        <div class="right">
            <div class="right_top">
                <div class="top_one">
                    <h2>Welcome Back</h2>
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
                <div class="top_two">
                    <img src="./assets/image/Lannford-removebg-preview 1.png" alt="">
                </div>
            </div>
            <div class="social">
                <button class="google"><b>Sign in with Google</b></button>
                <button class="facebook"><b>Sign in with Facebook</b></button>
            </div>
            <div class="overall_empty">
                <div class="empty">
                
                </div>
                <div class="empty2">
                    or
                </div>
                <div class="empty">
                    
                </div>
            </div>
         <div class="allform">
            <form>
                <label>Email address</label> <br>
               <div class="email">
                <span class="material-symbols-outlined">
                    mail
                    </span>
                <input type="email" placeholder="johnkent@acad.com" name="email">
               </div> <br>
                <label>Password</label> <br>
                <div class="password">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" placeholder="***********" name="password">
                    <span class="material-symbols-outlined">
                        visibility_off
                        </span>
                </div><br>
                <a href="resetpassword.html">Forget password</a> <br>
                <button type="submit"><b>Sign In</b></button>
            </form>
            <div class="overall">
                <div class="empty">
                
                </div>
                <div class="empty2">
                    or
                </div>
                <div class="empty">
                    
                </div>
            </div>
            <div class="allsocial">
                <button class="xgoogle"><b>Sign in with Google</b></button>
                <button class="xfacebook"><b>Sign in with Facebook</b></button>
            </div>
         </div>
        </div>
    </div>
    <script src="./js/signin.js"></script>
</body>
</html>
