<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="signup">
        <div class="left">
            <h1>Create your FREE Account</h1>
            <p>Have an account? <a href="./signin.html">Sign in</a></p>
            <h3>Register as an Ambassador</h3>

            <form>
                <div class="fullname">
                    <label>Full Name</label> <br>
                    <input type="text" name="fullname">
                </div>
                <label>Email Address</label> <br>
                <div class="email">
                    <input type="email" name="email">
                    <span class="material-symbols-outlined">
                        alternate_email
                        </span>
                </div>
                <label>Enter password</label>
                <div class="password">
                    <input type="password" name="password">
                    <span class="material-symbols-outlined">
                        visibility_off
                        </span>
                </div>

                <div class="extra">
                   
                    <div class="dob">
                        <label>Date of Birth</label> 
                     <div class="dob_info">
                        <input type="date" name="date">
                     </div>
                    </div> 


                    <div class="sex">
                        <label>Sex</label>
                        <div class="sex_info">
                            <select name="sex">
                                <option value=""></option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                               </select>
                        </div>
                    </div>

                </div>
                <div class="info">
                    <div class="phone">
                        <label>Phone Number</label>
                        <div class="phonenum">
                            <input type="text" name="phonenumber">
                        </div>
                    </div>
                    <div class="country">
                        <label>Country</label>
                        <div class="countryinfo">
                            <select name="country">
                                <option value="SC"></option>
                                <option value="NG">Nigeria</option>
                                <option value="GH">Ghana</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="check">
                    <input type="checkbox" name="checkbox">
                    <p>I agree to Language Academy <span>Terms</span> and <span>Conditions</span></p>
                </div>
                <button type="submit"><b>Sign up</b></button>

                <div class="overall_empty">
                    <div class="empty">
                    
                    </div>
                    <div class="empty2">
                        or
                    </div>
                    <div class="empty">
                        
                    </div>
                </div>
                <div class="social">
                    <img src="./assets/image/Group 137.png" alt="">
                    <img src="./assets/image/Vector(1).png" alt="">
                </div> 
            </form>

        </div>
        <div class="right">
            <img src="./assets/image/enterprise-image.png" alt="">
            <div class="words">
                <h1>"The Best way</h1>
                <h1>to Earn is to </h1>
                <h1>Learn</h1>
            </div>

                     <p>Language Academy</p>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
